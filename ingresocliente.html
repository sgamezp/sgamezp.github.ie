<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="estilos" href="estilos.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>INGRESO CLIENTE</h4>
    <form>
    
       
        <label for="search-criteria">Ingreso de Cliente:</label>
        <select id="search-criteria" name="search-criteria">
          <option value="persona">Persona Natural</option>
          <option value="empresa">Persona Juridica</option>
          <br><br>
        </select>
        <br><br>
        <br><br>
      </form>
    Nombre <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese Nombre">
    <br><br>
    Cédula <input class="controls" type="number" name="Cédula" id="Cédula" placeholder="Ingrese Cédula">
    <br><br>
    Celular <input class="controls" type="number" name="Celular" id="Celular" placeholder="Ingrese Celular">
    <br><br>
    Ubicación <input class="controls" type="text" name="Ubicación" id="Ubicación" placeholder="Ingrese Ubicación">
    

    <br><br>
  Empresa <input class="controls" type="text" name="empresa" id="empresa" placeholder="Ingrese Nombre">
    <br><br>
    Nit <input class="controls" type="number" name="nit" id="nit" placeholder="Ingrese Nit">
    <br><br>
    Contacto<input class="controls" type="text" name="nit" id="nit" placeholder="Ingrese Nombre del contacto">
    <br><br>
    Celular <input class="controls" type="number" name="Celular" id="Celular" placeholder="Ingrese Celular">
    <br><br>
    Ubicación <input class="controls" type="text" name="Ubicación" id="Ubicación" placeholder="Ingrese Ubicación">

    <br><br>
    <br><br>
    <br><br>
    <br><br>
    ID Asigando <imput class="controls" type="Id asignado">
        
    </imput>
</section>
</body>
</html>
