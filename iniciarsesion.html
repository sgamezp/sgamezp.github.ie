    <h1>Ingrese Datos</h1>
    <form>
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <br>
        <input type="submit" value="Iniciar sesión">
      </form>
      
      <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (event) => {
          event.preventDefault(); // Evita que el formulario se envíe automáticamente
  
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
  
          if (validateCredentials(username, password)) {
            alert('Inicio de sesión exitoso');
            // Redirige al usuario a la página de inicio después del inicio de sesión exitoso
            window.location.href = "archivo.html";
          } else {
            alert('Credenciales incorrectas');
          }
        });
  
        function validateCredentials(username, password) {
          const validUsername = 'mi_usuario'; // Cambie esto a su nombre de usuario deseado
          const validPassword = 'mi_contraseña'; // Cambie esto a su contraseña deseada
  
          return (username === validUsername && password === validPassword);
        }
      </script>
</body>
